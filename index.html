<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>INDTRAVEL Landing Page</title>
</head>

<body>
    <!-- Showcase -->
    <div class="showcase">
        <header>
            <div class="logo">INDTravel</div>
            <div class="toggle"></div>
        </header>

        <!-- Start Slide Show -->
        <div class="slideshow-container">
            <div class="mySlides fade img-1"></div>
            <div class="mySlides fade img-2"></div>
            <div class="mySlides fade img-3"></div>
            <div class="mySlides fade img-4"></div>
        </div>

        <div style="text-align: center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <!-- End Slide Show -->

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring indonesia</h3>
            <p>Pack your bags. Weâ€™re going on vacation!</p>
            <a href="#">Explore</a>
        </div>
        <div class="social">
            <ul>
                <li>
                    <a href="#"><img src="img/facebook.png" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="img/twitter.png" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="img/instagram.png" alt="" /></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- End Showcase -->

    <!-- Menu -->
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <!-- End Menu -->
</body>

<script>
    const menuToggle = document.querySelector('.toggle');
    const showCase = document.querySelector('.showcase');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showCase.classList.toggle('active');
    });

    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName('mySlides');
        var dots = document.getElementsByClassName('dot');
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
        setTimeout(showSlides, 6000); // Change image every 2 seconds
    }
</script>

</html>
